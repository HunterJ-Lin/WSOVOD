MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN_WSOVOD"
  PIXEL_MEAN: [102.9801, 115.9465, 122.7717]
  LOAD_PROPOSALS: True
  PROPOSAL_GENERATOR:
    NAME: "WSOVODRPN_V2"
    MIN_SIZE: 100
  RPN:
    IN_FEATURES: ["res5"]
    PRE_NMS_TOPK_TRAIN: 512
    PRE_NMS_TOPK_TEST: 512
    POST_NMS_TOPK_TRAIN: 16
    POST_NMS_TOPK_TEST: 256
    NMS_THRESH: 0.7
    BATCH_SIZE_PER_IMAGE: 512
    # BATCH_SIZE_PER_IMAGE: 256 # default rpn
    POSITIVE_FRACTION: 0.5
    BBOX_REG_LOSS_TYPE: "smooth_l1"
    IOU_THRESHOLDS: [0.3, 0.7]
    # IOU_THRESHOLDS: [0.3, 0.7] # default rpn
  ROI_HEADS:
    NAME: "WSOVODROIHeads"
    NUM_CLASSES: 1000
    SCORE_THRESH_TEST: 0.00001
    NMS_THRESH_TEST: 0.3
    BATCH_SIZE_PER_IMAGE: 4096
    POSITIVE_FRACTION: 1.0
    PROPOSAL_APPEND_GT: False
  ROI_BOX_HEAD:
    NAME: "DiscriminativeAdaptationNeck"
    POOLER_TYPE: "ROIPool"
    NUM_CONV: 0
    NUM_FC: 2
    DAN_DIM: [4096, 4096]
    POOLER_RESOLUTION: 7
    BBOX_REG_LOSS_TYPE: "smooth_l1_weighted"
    OPEN_VOCABULARY:
      WEIGHT_PATH_TRAIN: "models/in1k_text_embedding_single_prompt.pkl"
      WEIGHT_PATH_TEST: "models/coco_text_embedding_single_prompt.pkl"
      WEIGHT_DIM: 512
      USE_BIAS: 0.0
      NORM_WEIGHT: True
      NORM_TEMP: 50.0
      DATA_AWARE: True
WSOVOD:
  ITER_SIZE: 1
  BBOX_REFINE:
    ENABLE: True
  OBJECT_MINING:
    MEAN_LOSS: True
  INSTANCE_REFINEMENT:
    REFINE_NUM: 1
    REFINE_REG: [True]
  SAMPLING:
    SAMPLING_ON: True
    IOU_THRESHOLDS: [[0.5],]
    IOU_LABELS: [[0, 1],]
    BATCH_SIZE_PER_IMAGE: [4096,]
    POSITIVE_FRACTION: [1.0,]
SOLVER:
  IMS_PER_BATCH: 4
  BASE_LR: 0.01
  STEPS: (140000,)
  MAX_ITER: 200000
  REFERENCE_WORLD_SIZE: 4
INPUT:
  MIN_SIZE_TRAIN: (480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800, 832, 864, 896)
  MAX_SIZE_TRAIN: 2000
  MIN_SIZE_TEST: 512
  MAX_SIZE_TEST: 2000
  CROP:
    ENABLED: True
TEST:
  AUG:
    ENABLED: True
    MIN_SIZES: (480, 576, 672, 768, 864, 960, 1056)
    MAX_SIZE: 2000
    FLIP: True
  EVAL_PERIOD: 5000
  EVAL_TRAIN: False
DATASETS:
  TRAIN: ('ilsvrc_2012_val',)
  PROPOSAL_FILES_TRAIN: ('datasets/proposals/sam_ilsvrc_2012_val_d2.pkl',)
  PRECOMPUTED_PROPOSAL_TOPK_TRAIN: 10
  TEST: ('coco_2017_val',)
  PROPOSAL_FILES_TEST: ('datasets/proposals/sam_coco_2017_val_d2.pkl', )
  PRECOMPUTED_PROPOSAL_TOPK_TEST: 4000
VIS_PERIOD: 10000
VERSION: 2